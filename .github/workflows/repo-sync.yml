name: TiddlyWiki5 merge

on: 
  schedule:
    - cron: "0 3 * * 1"

jobs:
  repo-merge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: repo-merge
      uses: WkoD/git-merge@master
      with:
        source_repo: "https://github.com/Jermolene/TiddlyWiki5.git"
        source_branch: "master"
        destination_repo: "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/WkoD/TiddlyDnD.git"
        destination_branch: "master"
